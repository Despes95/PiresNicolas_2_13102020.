<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--liens vers les dossier CSS-->
  <link rel="stylesheet" href="/Css/style.css" />
  <link rel="stylesheet" href="/Css/mobile.css" />
  <!--Dossier du site awesomefonts-->
  <link rel="stylesheet" href="/Css/all.css" />
  <title>Reservia</title>
</head>

<body>
  <!--Debut du header-->
  <header>
    <div class="titre_principale">
      <div id="logo">
        <img src="/images/logo/Reservia.svg" alt="Logo Reservia" />
      </div>
    </div>

    <nav class="top">
      <ul>
        <!--Ne pas oublier de faire les ancres-->
        <li><a href="#">hébergement</a></li>
        <li><a href="#">Activités</a></li>
        <li><a href="#">S'inscrire</a></li>
      </ul>
    </nav>
  </header>
  <!--Fin du header-->
  <!--Debut du bandeau de recherche-->
  <section class="bandeau">
    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
    <p>En plein cettre ville ou en pleine nature</p>
    <div id="searchbar">
      <i class="fas fa-map-marker-alt"></i>
      <input type="search" placeholder="Marseille, France" />
      <button type="submit" class="rechercher">
        <span id="btnsearch">Rechercher</span>
      </button>
    </div>
  </section>
  <!--Fin du bandeau de recherche-->
  <!--Debut des filtres-->
  <section class="groupe_filtre">
    <h2>Filtres</h2>
    <div class="filtre">
      <div class="eco">
        <i class="fas fa-money-bill-wave"></i>
        <span>Économique</span>
      </div>
    </div>
    <div class="filtre">
      <div class="fam">
        <i class="fas fa-child"></i>
        <span>Familial</span>
      </div>
    </div>
    <div class="filtre">
      <div class="romance">
        <i class="fas fa-heart"></i>
        <span>Romantique</span>
      </div>
    </div>
    <div class="filtre">
      <div class="dogs">
        <i class="fas fa-dog"></i>
        <span>Animaux autorisés</span>
      </div>
    </div>
  </section>
  <!--Fin des filtres-->
  <!--infobulle-->
  <div class="info">
    <i class="fas fa-info-circle"></i>
    <span>Plus de 500 logements sont disponibles dans cette ville</span> 
  </div>
  <!--infobulle-->
  <!--Hebergement-->
  
</body>

</html>
